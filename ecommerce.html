<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce | Tolgahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">eCommerce | Tolgahan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal">Add
                            Product</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark">
                    <i class="bi bi-cart3"></i>
                </button>
            </div>
        </div>
    </nav>

    <section>
        <h3 class="alert alert-dark">Welcome to Shopping Festival!</h3>
    </section>


    <section class="mt-2">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mt-2">
                <div class="card">
                    <div class="card-body">
                        <img src="https://n11scdn.akamaized.net/a1/org/02/51/96/09/14665115.png" style="width: 100%;">
                    </div>
                    <div class="card-header">
                        <h6>ASUS Gaming Monitor</h6>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="alert alert-danger">
                            â‚º27.500
                        </h4>
                        <button class="btn btn-outline-dark w-100">
                            <i class="bi bi-cart-plus"></i>
                            Add Shopping Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Product Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label>Image</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group mt-1">
                            <label>Price</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
